<div class="col-md-3">
    <div class="mb-3">
        <h4>Topics</h4>
        <ul class="list-group">
            <li class="list-group-item"><a href="{% url 'home' %}">All</a><span>{{topics.count}}</span></li>
            {% for topic in topics %}
                <li class="list-group-item"><a href="{% url 'home' %}?q={{ topic.name }}">{{ topic.name }}</a><span>{{topic.room_set.all.count}}</span></li>
            {% endfor %}
            
        </ul>
        <p><a href="{% url 'topics' %}">More</a></p>
    </div>
</div>
