<div class="mb-3">
    <h4>Recent Activity</h4>
    <!-- Assuming you have a variable 'recent_activity' that contains recent activity data -->
  
        <div class="card mb-3">
            <div class="card-body">
                <hr>
                
                {% for message in room_messages  %}
                    <div>
                        <br>
                        <small>{{message.created_time|timesince}} <br><a href="{% url 'user-profile' message.user.id %}">@{{message.user.username}}</a>  </small> <br>
                        <small>replied to "{{message.room}}</small>
                        
                        
                        
                        <p><a href="{% url 'room' message.room.id  %}">{{message}}...</a></p> 
                       
                            
                     
                     
                            
                   
                        
                        {% if request.user == message.user %}
                            <a href="{% url 'delete-message' message.id %}">Delete</a>
                        {% endif %}
                            <hr>
                     
                    </div>
                {% endfor %}
                    
            </div>
        </div>
   
</div>
