{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container pt-sm-5 mt-sm-5 d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">EDIT MESSAGE</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
